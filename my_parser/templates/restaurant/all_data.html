{% extends 'restaurant/base.html' %}

{% block page %}

    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Все объекты</h4>
        </div>
        <div class="panel-body">
            <br/>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                  <tr class="bg-gray text-white">
                    <th>Адрес</th>
                    <th>Дельта</th>
                    <th>URL</th>
                    <th>Название</th>



                  </tr>
                </thead>
                <tbody>
                    {% for data in all_data %}
                        <tr>
                            <td>{{ data.ad_place }}</td>
                            <td>{{ data.ad_price_delta }} </td>
                            <td><a href="{{ data.ad_url }}">{{ data.ad_url }}</a></td>
                            <td>{{ data.ad_name }}</td>


                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
